<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>野田SIMS | 棚卸し・ピッキングシステム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Main Container -->
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-6 py-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
                            <i class="fas fa-warehouse text-white text-lg"></i>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold text-gray-900">野田SIMS</h1>
                            <p class="text-xs text-gray-500">在庫管理システム</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="text-right">
                            <p class="text-xl font-mono font-semibold text-gray-900" id="currentTime">--:--</p>
                        </div>
                        <div class="flex items-center space-x-2" id="workerInfo" style="display: none;">
                            <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-user text-blue-600 text-sm"></i>
                            </div>
                            <p class="text-sm font-medium text-gray-900" id="workerName">--</p>
                        </div>
                        <button onclick="logout()" id="logoutBtn" style="display: none;" class="px-3 py-2 text-sm text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-1 p-6">
            <!-- Login Screen -->
            <div id="loginScreen" class="max-w-md mx-auto mt-20">
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <div class="text-center mb-6">
                        <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-3">
                            <i class="fas fa-user text-white text-2xl"></i>
                        </div>
                        <h2 class="text-xl font-bold text-gray-900">ログイン</h2>
                    </div>

                    <form onsubmit="handleLogin(event)" class="space-y-4">
                        <div>
                            <input type="text" id="workerNameInput" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="作業者名を入力">
                        </div>
                        <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors font-medium">
                            ログイン
                        </button>
                    </form>
                </div>
            </div>

            <!-- Home Screen -->
            <div id="homeScreen" class="hidden max-w-3xl mx-auto mt-12">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-900">作業選択</h2>
                </div>

                <!-- Main Action Buttons -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 棚卸し Button -->
                    <button onclick="openInventorySystem()"
                            class="bg-white hover:bg-gray-50 border-2 border-gray-200 hover:border-blue-500
                                   rounded-xl p-8 shadow-sm hover:shadow-md transform hover:-translate-y-1
                                   transition-all duration-200">
                        <div class="text-center">
                            <div class="w-16 h-16 bg-blue-100 rounded-xl flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-clipboard-list text-3xl text-blue-600"></i>
                            </div>
                            <h3 class="text-2xl font-bold text-gray-900 mb-2">棚卸し</h3>
                            <p class="text-sm text-gray-600">在庫確認・棚卸し作業</p>
                        </div>
                    </button>

                    <!-- Picking Request Button -->
                    <button onclick="openPickingSystem()"
                            class="bg-white hover:bg-gray-50 border-2 border-gray-200 hover:border-green-500
                                   rounded-xl p-8 shadow-sm hover:shadow-md transform hover:-translate-y-1
                                   transition-all duration-200">
                        <div class="text-center">
                            <div class="w-16 h-16 bg-green-100 rounded-xl flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-hand-paper text-3xl text-green-600"></i>
                            </div>
                            <h3 class="text-2xl font-bold text-gray-900 mb-2">ピッキング</h3>
                            <p class="text-sm text-gray-600">ピッキング依頼処理</p>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Picking Request List Screen -->
            <div id="pickingScreen" class="hidden max-w-5xl mx-auto">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center space-x-3">
                        <button onclick="backToHome()" class="w-10 h-10 bg-white hover:bg-gray-100 border border-gray-300 rounded-lg flex items-center justify-center transition-colors">
                            <i class="fas fa-arrow-left text-gray-700"></i>
                        </button>
                        <h2 class="text-2xl font-bold text-gray-900">ピッキング依頼</h2>
                    </div>
                    <button onclick="refreshPickingRequests()" class="px-4 py-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
                        <i class="fas fa-refresh mr-2"></i>更新
                    </button>
                </div>

                <!-- Status Filter -->
                <div class="mb-4">
                    <div class="flex space-x-2">
                        <button onclick="filterByStatus('all')" class="status-filter active px-3 py-2 rounded-lg text-sm font-medium transition-colors">
                            全て
                        </button>
                        <button onclick="filterByStatus('pending')" class="status-filter px-3 py-2 rounded-lg text-sm font-medium transition-colors">
                            待機中
                        </button>
                        <button onclick="filterByStatus('in-progress')" class="status-filter px-3 py-2 rounded-lg text-sm font-medium transition-colors">
                            進行中
                        </button>
                        <button onclick="filterByStatus('completed')" class="status-filter px-3 py-2 rounded-lg text-sm font-medium transition-colors">
                            完了
                        </button>
                    </div>
                </div>

                <!-- Picking Requests List -->
                <div id="pickingRequestsList" class="space-y-3">
                    <!-- Loading state -->
                    <div id="loadingState" class="text-center py-12">
                        <div class="animate-spin w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-3"></div>
                        <p class="text-sm text-gray-600">読み込み中...</p>
                    </div>
                </div>
            </div>

            <!-- Picking Request Detail Screen -->
            <div id="pickingDetailScreen" class="hidden max-w-4xl mx-auto">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center space-x-3">
                        <button onclick="backToPickingList()" class="w-10 h-10 bg-white hover:bg-gray-100 border border-gray-300 rounded-lg flex items-center justify-center transition-colors">
                            <i class="fas fa-arrow-left text-gray-700"></i>
                        </button>
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900" id="pickingDetailTitle">ピッキング詳細</h2>
                            <p class="text-sm text-gray-600" id="pickingDetailSubtitle"></p>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="startPickingProcess()" id="startPickingBtn"
                                class="px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors font-medium">
                            <i class="fas fa-play mr-2"></i>開始
                        </button>
                        <button onclick="refreshPickingDetail()" class="px-4 py-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
                            <i class="fas fa-refresh"></i>
                        </button>
                    </div>
                </div>

                <!-- Request Status -->
                <div class="bg-white rounded-lg border border-gray-200 p-5 mb-4">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="pickingRequestInfo">
                        <!-- Request info will be populated here -->
                    </div>
                </div>

                <!-- Items List -->
                <div class="bg-white rounded-lg border border-gray-200">
                    <div class="px-5 py-4 border-b border-gray-200">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-bold text-gray-900">ピッキング項目</h3>
                            <div class="flex items-center space-x-2">
                                <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse" id="connectionStatus"></div>
                                <span class="text-xs text-gray-500" id="connectionText">接続中</span>
                            </div>
                        </div>
                    </div>
                    <div id="pickingItemsList" class="divide-y divide-gray-200">
                        <!-- Items will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Inventory Screen -->
            <div id="inventoryScreen" class="hidden max-w-3xl mx-auto mt-12">
                <div class="flex items-center space-x-3 mb-6">
                    <button onclick="backToHome()" class="w-10 h-10 bg-white hover:bg-gray-100 border border-gray-300 rounded-lg flex items-center justify-center transition-colors">
                        <i class="fas fa-arrow-left text-gray-700"></i>
                    </button>
                    <h2 class="text-2xl font-bold text-gray-900">棚卸しシステム</h2>
                </div>

                <div class="bg-white rounded-lg border border-gray-200 p-12 text-center">
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-tools text-2xl text-blue-600"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mb-2">開発中</h3>
                    <p class="text-gray-600">このシステムは現在開発中です</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t border-gray-200 py-3">
            <div class="max-w-7xl mx-auto px-6">
                <div class="text-center text-xs text-gray-500">
                    <p>&copy; 2025 Noda System</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed top-4 right-4 text-white px-6 py-3 rounded-lg shadow-lg z-50 transform transition-all duration-300">
        <div class="flex items-center">
            <i id="toastIcon" class="fas fa-check-circle mr-2"></i>
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
